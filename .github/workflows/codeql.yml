name: CodeQL Static Analysis
on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze_on_PR:
    name: Analyze on PR
    if: ${{ github.event_name == 'pull_request' ||  github.event_name == 'pull_request_target'  }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0
        with:
          config-file: codeql-config.yml
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0

  analyze_on_branch:
    name: Analyze on branch
    if: ${{ github.event_name != 'pull_request' &&  github.event_name != 'pull_request_target'  }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: test event name
        run: |
          echo ${{ github.event_name }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0
        with:
          config-file: codeql-config.yml
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0
