# update to workflow -1
name: Frogbot

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up JFrog
        uses: jfrog/setup-jfrog-cli@c32bf10843e4071112c4ea3abf622d3b27cd8c17 # v4.7.0
        env:
          JF_URL: https://beyondtrust.jfrog.io
        with:
          oidc-provider-name: nonprod-go-client-library-passwordsafe

      - name: Run XRay scan
        uses: jfrog/frogbot@1a74b262a66598e097912558d30b58126d498208 # v2.29.0
        env:
          JF_URL: https://beyondtrust.jfrog.io
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          oidc-provider-name: nonprod-go-client-library-passwordsafe
