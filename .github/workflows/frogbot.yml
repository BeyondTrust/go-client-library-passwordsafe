# update to workflow -1
name: Frogbot

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up JFrog
        uses: jfrog/setup-jfrog-cli@88e9eba31c07e31beefa4cef5c0e93d1af9535d7 # v4.6.1
        env:
          JF_URL: https://beyondtrust.jfrog.io
        with:
          oidc-provider-name: nonprod-go-client-library-passwordsafe

      - name: Run XRay scan
        uses: jfrog/frogbot@55998588bc80f18e8e0723587d9daf4af9dcb873 # v2.28.0
        env:
          JF_URL: https://beyondtrust.jfrog.io
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          oidc-provider-name: nonprod-go-client-library-passwordsafe
